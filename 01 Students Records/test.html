<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Records Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>Student Management System</h1>
        <div class="nav-links">
            
            <a href="/01 Students Records/test.html" class="active">Students Records</a>
            <a href="/03 Attendance/attendance.html">Attendence</a>
            <a href="/02 Announcement/announcement.html">Announcements</a>
            <a href="#">Class Dairy</a>
            <a href="/04 Profile/profile.html">Profile Page</a>
            <a href="#"></a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h2>Student Records</h2>
            <button id="addStudentBtn" class="btn">
                <i class="fas fa-plus"></i> Add New Student
            </button>
        </div>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name, roll number or department...">
            <button id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Department</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Data will be inserted dynamically here -->
            </tbody>
        </table>
    </div>
    
    <!-- Add/Edit Student Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Student</h3>
                <span class="close">&times;</span>
            </div>
            <form id="studentForm">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="roll">Roll Number</label>
                    <input type="text" id="roll" required>
                </div>
                <div class="form-group">
                    <label for="dep">Department</label>
                    <select id="dep" required>
                        <option value="">Select Department</option>
                        <option value="IT">IT</option>
                        <option value="CS">CS</option>
                        <option value="BMM">BMM</option>
                        <option value="BCA">BCA</option>
                        <option value="DA">DA</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
