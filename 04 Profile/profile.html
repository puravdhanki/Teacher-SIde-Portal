<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile | Student Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>Student Management System</h1>
        <div class="nav-links">
            <a href="/01 Students Records/test.html">Students Records</a>
            <a href="/03 Attendance/attendance.html">Attendence</a>
            <a href="/02 Announcement/announcement.html">Announcements</a>
            <a href="#">Class Dairy</a>
            <a href="/04 Profile/profile.html" class="active">Profile Page</a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h2>Teacher Profile</h2>
            <button id="logoutBtn" class="btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="loader" id="loader"></div>
        
        <div class="profile-container">
            <div class="profile-picture-container">
                <div class="profile-picture" id="profilePicture">
                    <i class="fas fa-user"></i>
                </div>
                <div class="profile-picture-controls">
                    <button id="uploadProfilePictureBtn" class="btn">
                        <i class="fas fa-camera"></i> Upload Photo
                    </button>
                    <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                </div>
            </div>
            
            <div class="profile-details">
                <form id="profileForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" min="18" max="100" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="contactNumber">Contact Number</label>
                            <input type="tel" id="contactNumber" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email ID</label>
                            <input type="email" id="email" required readonly>
                        </div>
                        <div class="form-group">
                            <label for="aadhar">Aadhar Number</label>
                            <input type="text" id="aadhar" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Subjects</label>
                        <div class="subjects-container" id="subjectsContainer">
                            <div class="subject-tag-container" id="subjectTagContainer">
                                <!-- Subject tags will be added here dynamically -->
                            </div>
                            <div class="add-subject-container">
                                <input type="text" id="subjectInput" placeholder="Add a subject">
                                <button type="button" id="addSubjectBtn" class="btn">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn save-btn">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <!-- Cloudinary Upload Widget Script -->
    <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    
    <!-- Firebase SDK -->
    <script type="module" src="auth.js"></script>
    <script type="module" src="profile.js"></script>
</body>
</html>
