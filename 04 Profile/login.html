<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>Student Management System</h1>
    </nav>
    
    <!-- Main Content -->
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 id="authTitle">Login</h2>
                    <p>Access your teacher dashboard</p>
                </div>
                
                <div class="auth-tabs">
                    <button class="auth-tab active" id="loginTab">Login</button>
                    <button class="auth-tab" id="signupTab">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="loginPassword" required>
                            <i class="fas fa-eye-slash toggle-password" id="toggleLoginPassword"></i>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn save-btn btn-full">Login</button>
                    </div>
                </form>
                
                <!-- Signup Form -->
                <form id="signupForm" class="auth-form" style="display: none;">
                    <div class="form-group">
                        <label for="signupName">Full Name</label>
                        <input type="text" id="signupName" required>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <div class="password-input">
                            <input type="password" id="signupPassword" required minlength="6">
                            <i class="fas fa-eye-slash toggle-password" id="toggleSignupPassword"></i>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn save-btn btn-full">Sign Up</button>
                    </div>
                </form>
                
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                
                <button id="googleSignInBtn" class="btn google-btn">
                    <i class="fab fa-google"></i> Continue with Google
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
    
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    
    <!-- Firebase SDK -->
    <script type="module" src="auth.js"></script>
</body>
</html>
